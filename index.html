<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçá Grapes Fri Chat</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-chat: #f8f9fa;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-color: #e0e0e0;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .chat-container {
            width: 1200px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 18px 25px;
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-header h2 {
            font-size: 17px;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .user-info {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.3;
            text-align: center;
            font-weight: 600;
            margin-top: 3px;
        }

        .theme-selector {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn:hover, .theme-btn.active {
            transform: scale(1.2);
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .theme-claro { background: linear-gradient(45deg, #74b9ff, #0984e3); }
        .theme-oscuro { background: linear-gradient(45deg, #2d3436, #636e72); }
        .theme-gris { background: linear-gradient(45deg, #b2bec3, #74b9ff); }
        .theme-rosado { background: linear-gradient(45deg, #fd79a8, #e84393); }
        .theme-verde { background: linear-gradient(45deg, #00b894, #00cec9); }

        .users-section {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-list {
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 3px 0;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #f1f3f4;
            transform: translateX(5px);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            margin-right: 8px;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .user-role {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding: 1px 4px;
            border-radius: 6px;
            background: rgba(0,0,0,0.1);
            color: white;
            line-height: 1;
            flex-shrink: 0;
        }

        .user-label {
            font-size: 9px;
            color: var(--text-secondary);
            font-style: italic;
            opacity: 0.7;
            margin-left: auto;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        .stats-section {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .chat-title {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .chat-title h1 {
            font-size: 22px;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .chat-subtitle {
            font-size: 13px;
            opacity: 0.85;
            line-height: 1.3;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Nuevo selector de temas en el header */
        .theme-selector-header {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .theme-label {
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            margin-right: 5px;
        }

        .theme-btn-header {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-btn-header:hover {
            transform: scale(1.15);
            border-color: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .theme-btn-header.active {
            transform: scale(1.2);
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .theme-btn-header:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .theme-btn-header:hover:before {
            width: 100%;
            height: 100%;
        }

        .control-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-chat);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.sent .message-header {
            display: none; /* Ocultar header en mensajes enviados */
        }

        .message.received .message-content {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .message-user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .message-username {
            font-weight: 700;
            font-size: 13px;
            color: var(--text-primary);
            margin: 0;
        }

        .message-user-role {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 2px 6px;
            border-radius: 8px;
            background: rgba(0,0,0,0.1);
            color: white;
            line-height: 1;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            color: var(--text-secondary);
            font-weight: 500;
            flex-shrink: 0;
            margin-left: 8px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-section {
            padding: 20px;
            background: white;
            border-top: 2px solid var(--border-color);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .emoji-btn {
            background: #f8f9fa;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .emoji-btn:hover {
            background: #e9ecef;
        }

        .login-container {
            width: 520px;
            background: white;
            padding: 45px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            text-align: center;
            animation: loginSlideIn 0.6s ease-out;
        }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 35px;
        }

        .login-header h2 {
            font-size: 30px;
            margin-bottom: 8px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-style: italic;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .form-label {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
        }

        .login-input {
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .login-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
            background: white;
        }

        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .btn-guest {
            background: linear-gradient(45deg, #4CBE8C, #45A084);
            color: white;
        }

        .btn-guest:hover {
            background: linear-gradient(45deg, #5DD8A6, #4CBE8C);
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #42A5F5, #2196F3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #FFB74D, #FF9800);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .status {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            z-index: 1000;
            transition: all 0.3s;
            animation: statusSlideIn 0.5s ease-out;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        @keyframes statusSlideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.online { 
            background: var(--success-color);
            box-shadow: 0 3px 12px rgba(0, 184, 148, 0.3);
        }
        
        .status.offline { 
            background: var(--error-color);
            box-shadow: 0 3px 12px rgba(225, 112, 85, 0.3);
        }
        
        .status.connecting { 
            background: var(--warning-color);
            color: var(--text-primary);
            box-shadow: 0 3px 12px rgba(253, 203, 110, 0.3);
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #f1f3f4;
            border-radius: 20px;
            margin: 10px 0;
            font-style: italic;
            color: var(--text-secondary);
            animation: typingPulse 1.5s infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid var(--success-color);
            z-index: 1000;
            animation: notificationSlideIn 0.5s ease-out;
        }

        @keyframes notificationSlideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden { 
            display: none !important; 
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-container {
                width: 95vw;
                height: 95vh;
            }
            
            .sidebar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                order: 2;
            }
            
            .main-chat {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h2>üçá Grapes Fri Chat</h2>
            <p class="login-subtitle">Conecta con tus amigos</p>
        </div>
        
        <div class="login-form">
            <!-- Campo Apodo -->
            <label class="form-label">üë§ Apodo:</label>
            <input type="text" id="username" class="login-input" placeholder="Ingresa tu apodo..." required>
            
            <!-- Campo Sala -->
            <label class="form-label">üè† Sala:</label>
            <input type="text" id="sala" class="login-input" placeholder="General" value="General" required>
        </div>
        
        <div class="login-buttons">
            <button onclick="loginGuest()" class="login-btn btn-guest">üë§ Entrar como Invitado</button>
            <button onclick="login()" class="login-btn btn-primary">üîê Iniciar Sesi√≥n</button>
            <button onclick="register()" class="login-btn btn-secondary">üìù Registrarse</button>
        </div>
    </div>

    <!-- Chat Principal -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üçá Grapes Fri Chat</h2>
                <div class="user-info">
                    <span id="currentUserDisplay">Usuario</span>
                </div>
            </div>
            
            <div class="users-section">
                <div class="section-title">üë• Usuarios Conectados</div>
                <div id="usersList" class="user-list">
                    <!-- Los usuarios se llenar√°n din√°micamente -->
                </div>
                
                <div class="section-title">üìä Estad√≠sticas</div>
                <div class="stats-section">
                    <div class="stat-item">
                        <span>Usuarios Online:</span>
                        <span id="onlineCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Mensajes Hoy:</span>
                        <span id="messageCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Tu Estado:</span>
                        <span id="userStatus">Conectado</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Principal -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <h1>üí¨ Sala General</h1>
                    <div class="chat-subtitle">Chat p√∫blico para todos los usuarios</div>
                </div>
                
                <div class="header-controls">
                    <!-- Selector de Temas -->
                    <div class="theme-selector-header">
                        <span class="theme-label">üé® Temas:</span>
                        <button class="theme-btn-header theme-claro active" onclick="cambiarTema('claro')" title="Tema Claro"></button>
                        <button class="theme-btn-header theme-oscuro" onclick="cambiarTema('oscuro')" title="Tema Oscuro"></button>
                        <button class="theme-btn-header theme-gris" onclick="cambiarTema('gris')" title="Tema Gris"></button>
                        <button class="theme-btn-header theme-rosado" onclick="cambiarTema('rosado')" title="Tema Rosado"></button>
                        <button class="theme-btn-header theme-verde" onclick="cambiarTema('verde')" title="Tema Verde"></button>
                    </div>
                    
                    <!-- Controles Existentes -->
                    <button class="control-btn" onclick="limpiarChat()">üóëÔ∏è Limpiar</button>
                    <button class="control-btn" onclick="mostrarAyuda()">‚ùì Ayuda</button>
                    <button class="control-btn" onclick="desconectar()">üö™ Salir</button>
                </div>
            </div>
            
            <div id="messages" class="chat-messages">
                <!-- Los mensajes se llenar√°n din√°micamente -->
            </div>
            
            <div class="chat-input-section">
                <div class="chat-input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Escribe tu mensaje aqu√≠... (Presiona Enter para enviar, Shift+Enter para nueva l√≠nea)" 
                        onkeydown="manejarTeclado(event)"
                        rows="1"
                    ></textarea>
                    
                    <div class="input-actions">
                        <button class="action-btn emoji-btn" onclick="mostrarEmojis()" title="Emojis">üòä</button>
                        <button class="action-btn send-btn" onclick="enviarMensaje()" title="Enviar mensaje">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estado de Conexi√≥n -->
    <div id="status" class="status connecting">üîÑ Conectando...</div>

    <script>
        // Variables globales
        let ws = null;

        const maxReconnectAttempts = 5;

        // =========================
        // GESTI√ìN DE CONEXI√ìN WEBSOCKET
        // =========================
        function conectarWebSocket() {
            try {
                actualizarStatus('connecting', 'üîÑ Conectando...');
                
                ws = new WebSocket(WS_URL);
                
                ws.onopen = function() {
                    console.log('‚úÖ Conectado al servidor WebSocket');
                    actualizarStatus('online', '‚úÖ Conectado');
                    reconnectAttempts = 0;
                    
                    // Enviar datos del usuario al conectar
                    if (currentUser) {
                        enviarAlServidor({
                            tipo: 'user_connected',
                            usuario: currentUser
                        });
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        manejarMensaje(data);
                    } catch (error) {
                        console.error('Error al parsear mensaje:', error);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('‚ùå Conexi√≥n WebSocket cerrada:', event.code);
                    actualizarStatus('offline', '‚ùå Desconectado');
                    
                    // Intentar reconectar autom√°ticamente
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            console.log(`üîÑ Reintento de conexi√≥n ${reconnectAttempts}/${maxReconnectAttempts}`);
                            conectarWebSocket();
                        }, 3000 + (reconnectAttempts * 2000)); // Incrementar tiempo entre reintentos
                    } else {
                        mostrarNotificacion('Se perdi√≥ la conexi√≥n. Recarga la p√°gina para reconectar.', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('‚ùå Error de WebSocket:', error);
                    actualizarStatus('offline', '‚ùå Error de conexi√≥n');
                };
                
            } catch (error) {
                console.error('‚ùå Error al crear WebSocket:', error);
                actualizarStatus('offline', '‚ùå Error de conexi√≥n');
            }
        }

        // =========================
        // GESTI√ìN DE MENSAJES
        // =========================
        function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();
            
            if (!mensaje) return;
            
            if (mensaje.length > 500) {
                mostrarNotificacion('El mensaje es demasiado largo (m√°ximo 500 caracteres)', 'error');
                return;
            }
            
            enviarAlServidor({
                tipo: 'mensaje',
                usuario: currentUser,
                mensaje: mensaje,
                sala: 'General',
                timestamp: new Date().toISOString()
            });
            
            input.value = '';
            ajustarAlturaTextarea(input);
            messageCount++;
            actualizarEstadisticas();
        }

        function manejarTeclado(event) {
            if (event.key === 'Enter' && !event.shiftKey) {

                enviarMensaje();
            }
            
            // Auto-resize del textarea
            ajustarAlturaTextarea(event.target);

        function ajustarAlturaTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function enviarAlServidor(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                console.log('‚ùå No hay conexi√≥n al servidor. Datos:', data);
                mostrarNotificacion('No hay conexi√≥n al servidor', 'error');
            }
        }

        function manejarMensaje(data) {
            switch(data.tipo) {
                case 'login_exitoso':
                    mostrarChat();
                    mostrarMensajeSistema(`¬°Bienvenido de vuelta, ${currentUser}!`);
                    actualizarEstadisticas();
                    break;
                    
                case 'registro_exitoso':
                    mostrarNotificacion('¬°Registro exitoso! Bienvenido al chat', 'success');
                    mostrarChat();
                    mostrarMensajeSistema(`¬°Bienvenido por primera vez, ${currentUser}!`);
                    actualizarEstadisticas();
                    break;
                    
                case 'error':
                    mostrarNotificacion('Error: ' + data.mensaje, 'error');
                    break;
                    
                case 'mensaje':
                    mostrarMensajeEnChat(data.usuario, data.mensaje, data.usuario === currentUser, data.timestamp);
                    break;
                    
                case 'user_connected':
                    if (data.usuario !== currentUser) {
                        connectedUsers.add(data.usuario);
                        actualizarListaUsuarios();
                        mostrarMensajeSistema(`${data.usuario} se ha conectado al chat`);
                    }
                    break;
                    
                case 'user_disconnected':
                    connectedUsers.delete(data.usuario);
                    actualizarListaUsuarios();
                    mostrarMensajeSistema(`${data.usuario} se ha desconectado del chat`);
                    break;
                    
                case 'usuarios_conectados':
                    connectedUsers = new Set(data.usuarios || []);
                    actualizarListaUsuarios();
                    break;
                    
                default:
                    console.log('Tipo de mensaje no reconocido:', data);
            }
        }

            if (!esMio) {

                headerDiv.className = 'message-header';
                
                const userInfoDiv = document.createElement('div');
                userInfoDiv.className = 'message-user-info';
                
                const usernameSpan = document.createElement('span');
                usernameSpan.className = 'message-username';
                usernameSpan.textContent = usuario;
                
                const userRole = obtenerRolUsuario(usuario);

                roleSpan.style.backgroundColor = userRole.color;
                roleSpan.textContent = userRole.rol;

                const timeText = formatearTiempo(timestamp || new Date().toISOString());
                timeSpan.textContent = timeText;
                
                userInfoDiv.appendChild(usernameSpan);
                userInfoDiv.appendChild(roleSpan);
                headerDiv.appendChild(userInfoDiv);
                headerDiv.appendChild(timeSpan);
                contentDiv.appendChild(headerDiv);

            const textDiv = document.createElement('div');

            if (botonTema) {

            const root = document.documentElement;

        function formatearTiempo(timestamp) {
            // Si no hay timestamp, devolver hora actual
            if (!timestamp) {
                return new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            }
            
            try {
                const fecha = new Date(timestamp);
                
                // Verificar si la fecha es v√°lida
                if (isNaN(fecha.getTime())) {
                    // Si el timestamp es inv√°lido, devolver hora actual
                    return new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                }
                
                return fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            } catch (error) {
                // En caso de error, devolver hora actual
                console.warn('Error al formatear timestamp:', timestamp, error);
                return new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            }
        }
