<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Chat Online - Edición Completa</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-chat: #f8f9fa;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-color: #e0e0e0;
            --success-color: #00b894;
            --error-color: #e17055;
            --warning-color: #fdcb6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .chat-container {
            width: 1200px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            position: relative;
        }

        .sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.9;
        }

        .theme-selector {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .theme-btn {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn:hover, .theme-btn.active {
            transform: scale(1.2);
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .theme-claro { background: linear-gradient(45deg, #74b9ff, #0984e3); }
        .theme-oscuro { background: linear-gradient(45deg, #2d3436, #636e72); }
        .theme-gris { background: linear-gradient(45deg, #b2bec3, #74b9ff); }
        .theme-rosado { background: linear-gradient(45deg, #fd79a8, #e84393); }
        .theme-verde { background: linear-gradient(45deg, #00b894, #00cec9); }

        .users-section {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-list {
            margin-bottom: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 3px 0;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .user-item:hover {
            background: #f1f3f4;
            transform: translateX(5px);
        }

        .user-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        .user-name {
            font-size: 13px;
            font-weight: 500;
        }

        .stats-section {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 12px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-gradient);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            display: flex;
            flex-direction: column;
        }

        .chat-title h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Nuevo selector de temas en el header */
        .theme-selector-header {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .theme-label {
            font-size: 12px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            margin-right: 5px;
        }

        .theme-btn-header {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-btn-header:hover {
            transform: scale(1.15);
            border-color: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .theme-btn-header.active {
            transform: scale(1.2);
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .theme-btn-header:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .theme-btn-header:hover:before {
            width: 100%;
            height: 100%;
        }

        .control-btn {
            padding: 8px 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-chat);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.05) 0%, transparent 50%);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent .message-content {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received .message-content {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-username {
            font-weight: bold;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .chat-input-section {
            padding: 20px;
            background: white;
            border-top: 2px solid var(--border-color);
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .emoji-btn {
            background: #f8f9fa;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .emoji-btn:hover {
            background: #e9ecef;
        }

        .login-container {
            width: 450px;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            text-align: center;
            animation: loginSlideIn 0.6s ease-out;
        }

        @keyframes loginSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .login-input {
            padding: 18px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s;
        }

        .login-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.2);
        }

        .login-btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover:before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #636e72, #2d3436);
            color: white;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s;
            animation: statusSlideIn 0.5s ease-out;
        }

        @keyframes statusSlideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status.online { 
            background: var(--success-color);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }
        
        .status.offline { 
            background: var(--error-color);
            box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4);
        }
        
        .status.connecting { 
            background: var(--warning-color);
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.4);
        }

        .typing-indicator {
            padding: 10px 20px;
            background: #f1f3f4;
            border-radius: 20px;
            margin: 10px 0;
            font-style: italic;
            color: var(--text-secondary);
            animation: typingPulse 1.5s infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-left: 4px solid var(--success-color);
            z-index: 1000;
            animation: notificationSlideIn 0.5s ease-out;
        }

        @keyframes notificationSlideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden { 
            display: none !important; 
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .chat-container {
                width: 95vw;
                height: 95vh;
            }
            
            .sidebar {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                order: 2;
            }
            
            .main-chat {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h2>🚀 Chat Online</h2>
            <p class="login-subtitle">Conecta con usuarios de todo el mundo</p>
        </div>
        
        <div class="login-form">
            <input type="text" id="username" class="login-input" placeholder="👤 Nombre de usuario" required>
            <input type="password" id="password" class="login-input" placeholder="🔒 Contraseña" required>
        </div>
        
        <button onclick="login()" class="login-btn btn-primary">Iniciar Sesión</button>
        <button onclick="register()" class="login-btn btn-secondary">Registrarse</button>
        <button onclick="loginGuest()" class="login-btn btn-tertiary">Modo Invitado</button>
    </div>

    <!-- Chat Principal -->
    <div id="chatContainer" class="chat-container hidden">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>🚀 Chat Online</h2>
                <div class="user-info">
                    <span id="currentUserDisplay">Usuario</span>
                </div>
            </div>
            
            <div class="users-section">
                <div class="section-title">👥 Usuarios Conectados</div>
                <div id="usersList" class="user-list">
                    <!-- Los usuarios se llenarán dinámicamente -->
                </div>
                
                <div class="section-title">📊 Estadísticas</div>
                <div class="stats-section">
                    <div class="stat-item">
                        <span>Usuarios Online:</span>
                        <span id="onlineCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Mensajes Hoy:</span>
                        <span id="messageCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Tu Estado:</span>
                        <span id="userStatus">Conectado</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chat Principal -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="chat-title">
                    <h1>💬 Sala General</h1>
                    <div class="chat-subtitle">Chat público para todos los usuarios</div>
                </div>
                
                <div class="header-controls">
                    <!-- Selector de Temas -->
                    <div class="theme-selector-header">
                        <span class="theme-label">🎨 Temas:</span>
                        <button class="theme-btn-header theme-claro active" onclick="cambiarTema('claro')" title="Tema Claro"></button>
                        <button class="theme-btn-header theme-oscuro" onclick="cambiarTema('oscuro')" title="Tema Oscuro"></button>
                        <button class="theme-btn-header theme-gris" onclick="cambiarTema('gris')" title="Tema Gris"></button>
                        <button class="theme-btn-header theme-rosado" onclick="cambiarTema('rosado')" title="Tema Rosado"></button>
                        <button class="theme-btn-header theme-verde" onclick="cambiarTema('verde')" title="Tema Verde"></button>
                    </div>
                    
                    <!-- Controles Existentes -->
                    <button class="control-btn" onclick="limpiarChat()">🗑️ Limpiar</button>
                    <button class="control-btn" onclick="mostrarAyuda()">❓ Ayuda</button>
                    <button class="control-btn" onclick="desconectar()">🚪 Salir</button>
                </div>
            </div>
            
            <div id="messages" class="chat-messages">
                <!-- Los mensajes se llenarán dinámicamente -->
            </div>
            
            <div class="chat-input-section">
                <div class="chat-input-container">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Escribe tu mensaje aquí... (Presiona Enter para enviar, Shift+Enter para nueva línea)" 
                        onkeydown="manejarTeclado(event)"
                        rows="1"
                    ></textarea>
                    
                    <div class="input-actions">
                        <button class="action-btn emoji-btn" onclick="mostrarEmojis()" title="Emojis">😊</button>
                        <button class="action-btn send-btn" onclick="enviarMensaje()" title="Enviar mensaje">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Estado de Conexión -->
    <div id="status" class="status connecting">🔄 Conectando...</div>

    <script>
        // Variables globales
        let ws = null;
        let currentUser = '';
        let reconnectAttempts = 0;
        let messageCount = 0;
        let connectedUsers = new Set();
        let typingTimeout = null;
        let currentTheme = 'claro';
        
        const maxReconnectAttempts = 5;
        const WS_URL = window.location.hostname === 'localhost' 
            ? 'ws://localhost:8765' 
            : 'wss://web-production-4b88.up.railway.app';

        // =========================
        // GESTIÓN DE CONEXIÓN WEBSOCKET
        // =========================
        function conectarWebSocket() {
            try {
                actualizarStatus('connecting', '🔄 Conectando...');
                
                ws = new WebSocket(WS_URL);
                
                ws.onopen = function() {
                    console.log('✅ Conectado al servidor WebSocket');
                    actualizarStatus('online', '✅ Conectado');
                    reconnectAttempts = 0;
                    
                    // Enviar datos del usuario al conectar
                    if (currentUser) {
                        enviarAlServidor({
                            tipo: 'user_connected',
                            usuario: currentUser
                        });
                    }
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        manejarMensaje(data);
                    } catch (error) {
                        console.error('Error al parsear mensaje:', error);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('❌ Conexión WebSocket cerrada:', event.code);
                    actualizarStatus('offline', '❌ Desconectado');
                    
                    // Intentar reconectar automáticamente
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            console.log(`🔄 Reintento de conexión ${reconnectAttempts}/${maxReconnectAttempts}`);
                            conectarWebSocket();
                        }, 3000 + (reconnectAttempts * 2000)); // Incrementar tiempo entre reintentos
                    } else {
                        mostrarNotificacion('Se perdió la conexión. Recarga la página para reconectar.', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('❌ Error de WebSocket:', error);
                    actualizarStatus('offline', '❌ Error de conexión');
                };
                
            } catch (error) {
                console.error('❌ Error al crear WebSocket:', error);
                actualizarStatus('offline', '❌ Error de conexión');
            }
        }

        // =========================
        // GESTIÓN DE USUARIOS
        // =========================
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                mostrarNotificacion('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (username.length < 3) {
                mostrarNotificacion('El nombre de usuario debe tener al menos 3 caracteres', 'error');
                return;
            }
            
            currentUser = username;
            document.getElementById('currentUserDisplay').textContent = username;
            
            enviarAlServidor({
                tipo: 'login',
                usuario: username,
                password: password
            });
        }

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                mostrarNotificacion('Por favor completa todos los campos', 'error');
                return;
            }
            
            if (username.length < 3) {
                mostrarNotificacion('El nombre de usuario debe tener al menos 3 caracteres', 'error');
                return;
            }
            
            if (password.length < 4) {
                mostrarNotificacion('La contraseña debe tener al menos 4 caracteres', 'error');
                return;
            }
            
            currentUser = username;
            document.getElementById('currentUserDisplay').textContent = username;
            
            enviarAlServidor({
                tipo: 'registro',
                usuario: username,
                password: password
            });
        }

        function loginGuest() {
            const username = 'Invitado_' + Math.random().toString(36).substr(2, 5);
            currentUser = username;
            document.getElementById('currentUserDisplay').textContent = username;
            
            enviarAlServidor({
                tipo: 'invitado',
                usuario: username
            });
            
            // Para modo invitado, mostrar chat inmediatamente
            mostrarChat();
            mostrarMensajeSistema('¡Bienvenido al chat! Te has conectado como invitado.');
        }

        // =========================
        // GESTIÓN DE MENSAJES
        // =========================
        function enviarMensaje() {
            const input = document.getElementById('messageInput');
            const mensaje = input.value.trim();
            
            if (!mensaje) return;
            
            if (mensaje.length > 500) {
                mostrarNotificacion('El mensaje es demasiado largo (máximo 500 caracteres)', 'error');
                return;
            }
            
            enviarAlServidor({
                tipo: 'mensaje',
                usuario: currentUser,
                mensaje: mensaje,
                sala: 'General',
                timestamp: new Date().toISOString()
            });
            
            input.value = '';
            ajustarAlturaTextarea(input);
            messageCount++;
            actualizarEstadisticas();
        }

        function manejarTeclado(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enviarMensaje();
            }
            
            // Auto-resize del textarea
            ajustarAlturaTextarea(event.target);
        }

        function ajustarAlturaTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }

        function enviarAlServidor(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                console.log('❌ No hay conexión al servidor. Datos:', data);
                mostrarNotificacion('No hay conexión al servidor', 'error');
            }
        }

        function manejarMensaje(data) {
            switch(data.tipo) {
                case 'login_exitoso':
                    mostrarChat();
                    mostrarMensajeSistema(`¡Bienvenido de vuelta, ${currentUser}!`);
                    break;
                    
                case 'registro_exitoso':
                    mostrarNotificacion('¡Registro exitoso! Bienvenido al chat', 'success');
                    mostrarChat();
                    mostrarMensajeSistema(`¡Bienvenido por primera vez, ${currentUser}!`);
                    break;
                    
                case 'error':
                    mostrarNotificacion('Error: ' + data.mensaje, 'error');
                    break;
                    
                case 'mensaje':
                    mostrarMensajeEnChat(data.usuario, data.mensaje, data.usuario === currentUser, data.timestamp);
                    break;
                    
                case 'user_connected':
                    if (data.usuario !== currentUser) {
                        connectedUsers.add(data.usuario);
                        actualizarListaUsuarios();
                        mostrarMensajeSistema(`${data.usuario} se ha conectado al chat`);
                    }
                    break;
                    
                case 'user_disconnected':
                    connectedUsers.delete(data.usuario);
                    actualizarListaUsuarios();
                    mostrarMensajeSistema(`${data.usuario} se ha desconectado del chat`);
                    break;
                    
                case 'usuarios_conectados':
                    connectedUsers = new Set(data.usuarios || []);
                    actualizarListaUsuarios();
                    break;
                    
                default:
                    console.log('Tipo de mensaje no reconocido:', data);
            }
        }

        function mostrarMensajeEnChat(usuario, mensaje, esMio, timestamp = null) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${esMio ? 'sent' : 'received'}`;
            
            // Crear avatar con inicial del usuario
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = usuario.charAt(0).toUpperCase();
            
            // Crear contenido del mensaje
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (!esMio) {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                
                const usernameSpan = document.createElement('div');
                usernameSpan.className = 'message-username';
                usernameSpan.textContent = usuario;
                
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = formatearTiempo(timestamp);
                
                headerDiv.appendChild(usernameSpan);
                headerDiv.appendChild(timeSpan);
                contentDiv.appendChild(headerDiv);
            }
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = mensaje;
            contentDiv.appendChild(textDiv);
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Efecto de aparición
            messageDiv.style.opacity = '0';
            messageDiv.style.transform = 'translateY(20px)';
            setTimeout(() => {
                messageDiv.style.transition = 'all 0.3s ease';
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            }, 50);
        }

        function mostrarMensajeSistema(mensaje) {
            const messagesDiv = document.getElementById('messages');
            const systemDiv = document.createElement('div');
            systemDiv.className = 'typing-indicator';
            systemDiv.innerHTML = `🤖 <strong>Sistema:</strong> ${mensaje}`;
            messagesDiv.appendChild(systemDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            setTimeout(() => {
                systemDiv.style.opacity = '0';
                systemDiv.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    if (systemDiv.parentNode) {
                        systemDiv.parentNode.removeChild(systemDiv);
                    }
                }, 300);
            }, 5000);
        }

        // =========================
        // GESTIÓN DE INTERFAZ
        // =========================
        function mostrarChat() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            
            // Enfocar en el input de mensajes
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 300);
        }

        function actualizarListaUsuarios() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';
            
            // Agregar usuario actual primero
            const currentUserItem = document.createElement('div');
            currentUserItem.className = 'user-item';
            currentUserItem.innerHTML = `
                <div class="user-status"></div>
                <div class="user-name">${currentUser} (Tú)</div>
            `;
            usersList.appendChild(currentUserItem);
            
            // Agregar otros usuarios conectados
            connectedUsers.forEach(username => {
                if (username !== currentUser) {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-status"></div>
                        <div class="user-name">${username}</div>
                    `;
                    usersList.appendChild(userItem);
                }
            });
            
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            document.getElementById('onlineCount').textContent = connectedUsers.size;
            document.getElementById('messageCount').textContent = messageCount;
        }

        function cambiarTema(tema) {
            // Remover clase active de todos los botones (tanto antiguos como nuevos)
            document.querySelectorAll('.theme-btn, .theme-btn-header').forEach(btn => btn.classList.remove('active'));
            
            // Agregar clase active al botón seleccionado (buscar en ambas clases)
            const botonTema = document.querySelector(`.theme-${tema}`) || document.querySelector(`.theme-btn-header.theme-${tema}`);
            if (botonTema) {
                botonTema.classList.add('active');
            }
            
            const root = document.documentElement;
            currentTheme = tema;
            
            switch(tema) {
                case 'claro':
                    root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)');
                    root.style.setProperty('--primary-color', '#74b9ff');
                    break;
                case 'oscuro':
                    root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #2d3436 0%, #636e72 100%)');
                    root.style.setProperty('--primary-color', '#2d3436');
                    break;
                case 'gris':
                    root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #b2bec3 0%, #74b9ff 100%)');
                    root.style.setProperty('--primary-color', '#b2bec3');
                    break;
                case 'rosado':
                    root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)');
                    root.style.setProperty('--primary-color', '#fd79a8');
                    break;
                case 'verde':
                    root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #00b894 0%, #00cec9 100%)');
                    root.style.setProperty('--primary-color', '#00b894');
                    break;
            }
            
            mostrarNotificacion(`Tema cambiado a: ${tema.charAt(0).toUpperCase() + tema.slice(1)}`, 'success');
        }

        // =========================
        // UTILIDADES
        // =========================
        function actualizarStatus(tipo, mensaje) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = mensaje;
            statusElement.className = `status ${tipo}`;
            
            // Actualizar estado en la sidebar
            if (tipo === 'online') {
                document.getElementById('userStatus').textContent = 'Conectado';
            } else if (tipo === 'offline') {
                document.getElementById('userStatus').textContent = 'Desconectado';
            } else {
                document.getElementById('userStatus').textContent = 'Conectando...';
            }
        }

        function mostrarNotificacion(mensaje, tipo = 'success') {
            // Remover notificación anterior si existe
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.borderLeftColor = tipo === 'success' ? 'var(--success-color)' : 'var(--error-color)';
            notification.innerHTML = `
                <strong>${tipo === 'success' ? '✅' : '❌'}</strong> ${mensaje}
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remover después de 4 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function formatearTiempo(timestamp) {
            if (!timestamp) return new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            
            const fecha = new Date(timestamp);
            return fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        function limpiarChat() {
            if (confirm('¿Estás seguro de que quieres limpiar el chat?')) {
                document.getElementById('messages').innerHTML = '';
                mostrarMensajeSistema('Chat limpiado por ' + currentUser);
            }
        }

        function mostrarAyuda() {
            const ayuda = `
🚀 AYUDA DEL CHAT ONLINE

📝 COMANDOS BÁSICOS:
• Enter: Enviar mensaje
• Shift + Enter: Nueva línea
• /clear: Limpiar chat

🎨 TEMAS DISPONIBLES:
• Claro: Azul clásico
• Oscuro: Estilo nocturno
• Gris: Minimalista
• Rosado: Vibrante
• Verde: Natural

👥 FUNCIONES:
• Lista de usuarios conectados
• Mensajes en tiempo real
• Reconexión automática
• Modo invitado disponible

💡 CONSEJOS:
• Máximo 500 caracteres por mensaje
• El chat es público para todos
• Tu estado se actualiza automáticamente
            `;
            
            alert(ayuda);
        }

        function mostrarEmojis() {
            const emojis = ['😊', '😂', '❤️', '👍', '👎', '😢', '😮', '😡', '🤔', '😎', '🔥', '💯', '👌', '🙌', '😍'];
            const input = document.getElementById('messageInput');
            
            // Crear un panel de emojis simple
            const emojiPanel = prompt('Selecciona un emoji:\n' + emojis.join(' ') + '\n\nEscribe el número (1-' + emojis.length + '):');
            
            if (emojiPanel && !isNaN(emojiPanel)) {
                const index = parseInt(emojiPanel) - 1;
                if (index >= 0 && index < emojis.length) {
                    input.value += emojis[index];
                    input.focus();
                }
            }
        }

        function desconectar() {
            if (confirm('¿Estás seguro de que quieres salir del chat?')) {
                if (ws) {
                    enviarAlServidor({
                        tipo: 'user_disconnected',
                        usuario: currentUser
                    });
                    ws.close();
                }
                
                // Reset de variables
                currentUser = '';
                messageCount = 0;
                connectedUsers.clear();
                
                // Volver a la pantalla de login
                document.getElementById('chatContainer').classList.add('hidden');
                document.getElementById('loginContainer').classList.remove('hidden');
                
                // Limpiar campos
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('messages').innerHTML = '';
                
                actualizarStatus('offline', '❌ Desconectado');
            }
        }

        // =========================
        // INICIALIZACIÓN
        // =========================
        window.onload = function() {
            console.log('🚀 Iniciando Chat Online - Edición Completa');
            conectarWebSocket();
            
            // Configurar tema por defecto
            cambiarTema('claro');
            
            // Agregar algunos usuarios demo para mostrar la interfaz
            setTimeout(() => {
                if (connectedUsers.size === 0) {
                    // Simular algunos usuarios para demostración
                    connectedUsers.add('Demo_Usuario1');
                    connectedUsers.add('Demo_Usuario2');
                    actualizarListaUsuarios();
                }
            }, 2000);
        };

        // Manejar cierre de ventana
        window.addEventListener('beforeunload', function(e) {
            if (ws && currentUser) {
                enviarAlServidor({
                    tipo: 'user_disconnected',
                    usuario: currentUser
                });
            }
        });
    </script>
</body>
